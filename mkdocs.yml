site_name: Arcturus Labs
nav:
  - Home: index.html
  - Blog:
    - blog/index.md
theme:
  name: material
  features:
    - content.code.copy
extra_css:
  - assets/stylesheets/custom.css    
plugins:
  - blog
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags  
markdown_extensions:
  - attr_list
  - md_in_html
extra:
  analytics:
    provider: google
    property: G-9ZGCYE3982
