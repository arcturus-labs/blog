    <section id="contact-page">
        <div class="contact-section">
            <h2>Get in Touch</h2>
            <p>Whether you're just starting out or looking to optimize your existing language model applications, Arcturus Labs is here to help. Reach out to discuss how we can empower your AI journey.</p>
            
            <form id="contact" action="https://formspree.io/f/xldejgen" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit" class="cta-button">Send Message</button>
                <p id="status"></p>
            </form>
        </div>
    </section>
